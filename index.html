<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HyperUi App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="template">
    <!-- navigation bar code -->

    <nav>
      <div class="innerNav genLayout">
        <h1><span>hpye</span>ui</h1>

        <label for="toggle" class="hamburger">&#9776;</label>
        <input type="checkbox" id="toggle" />

        <div class="navRight">
          <div class="navItems">
            
            <a href="">home</a>
            <a href="#about">about us</a>
            <a href="">courses</a>
            <a href="">Pricing</a>
            <a href="">contact</a>
          </div>
        </div>

       
          <div class="btn">
            <button>sign in</button>
            <button>sign up</button>
          </div>
        </div>
      </div>
    </nav>
    <!-- banner code/the body -->
    <div class="banner genLayout">
      <div class="bannercontent">
        <span
          ><i class="fa fa-arrow-right" aria-hidden="true"></i>Guranteed and
          certified</span
        >
        <h1>Online learning you can access anywhere easily</h1>
        <p>
          Let's discover new knowledge and new friends and have a learning
          experience
        </p>

        <div class="info">
          <button>get started</button>

          <div class="innerinfo">
            <span><i class="fa fa-play" aria-hidden="true"></i></span>
            <h6>watch video</h6>
          </div>
        </div>

        <div class="searchwrapper">
          <div class="innersearchwrapper">
            <input
              type="search"
              placeholder="search for a course or a catergory"
            />
          </div>
          <button>search</button>
        </div>
      </div>

      <div class="bannerImg">
        <img src="./image/work.jpg" alt="lady" />
      </div>
    </div>

    <div class="lowerBar genLayout">
      <div class="lowerBar1">
        <img src="./image/download 1.png" alt="band" />
      </div>
      <div class="lowbar2">
        <img src="./image/download 2.png" alt="rand" />
      </div>
      <div class="lowbar3">
        <img src="./image/download 3.png" alt="">
      </div>
  </body>
</html>
